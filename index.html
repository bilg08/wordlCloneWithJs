  .cell {
    width: 60px;
    height: 60px;
    line-height: 60px;
    display: inline-block;
    margin: 4px;
    padding: 6px;
    font-size: 40px;
    font-weight: bold;
    perspective: 1000px;
  }
  .cell .front, .cell .back {
    border: 2px solid #444;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  .cell.solved .surface {
    transform: rotateX(180deg);
  }
  .cell .surface {
    transition-duration: 800ms;
    transform-style: preserve-3d;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .cell .front {
    z-index: 2;
  }
  .cell .back {
    z-index: 1;
    transform: rotateX(180deg);
  }
  .keyboard {
    flex: none;
    padding: 20px;
  }
  .KeyForKeyBoard {
    text-transform: uppercase;
    padding: 15px;
    margin: 3px;
    border-radius: 5px;
    height: 60px;
    border: none;
    font-size: 16px;
    color: white;
    cursor: pointer;
  }

  @keyframes press {
    from {
      opacity: 0.5;
      transform: scale(0.9);
    }
    50% {
      opacity: 1;
      transform: scale(1.1);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
